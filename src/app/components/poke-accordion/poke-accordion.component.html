<div class="accordion">
    <button class="acc-btn" (click)="expand()" [ngClass]="expanded? 'active' : ''">
        <span>
            <img src="{{iconSrc}}" height="16" width="16"/>
            <span class="capitalize"> {{label}} </span>    
        </span>
        <span> {{ expanded ? '&and;' : '&or;'}} </span>
    </button>
    <div class="expanded" *ngIf="expanded">
        <ng-content></ng-content>
    </div>
</div>
