<div class="pokelist" id="pokelist">
    <h2>Pokemon</h2>
    <ul>
        <li *ngFor="let foundPokemon of foundPokemons">
            <poke-accordion [pokemon]="foundPokemon"></poke-accordion>
        </li>
        <li *ngFor="let pokemon of pokemons;">
            <poke-accordion [pokemon]="pokemon"></poke-accordion>
        </li>
    </ul>
</div>
