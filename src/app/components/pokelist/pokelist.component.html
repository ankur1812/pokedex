<div class="pokelist" id="pokelist">
    <h2>Pokemon</h2>
    <div *ngIf="foundPokemons.length"> 
        <h3> Search Results </h3>
        <ul>
            <li *ngFor="let foundPokemon of foundPokemons">
                <poke-accordion [label]="getLabel(foundPokemon)">
                    <poke-details [data]="foundPokemon"></poke-details>
                </poke-accordion>
            </li>
        </ul>
        <h3> Pokedex Entries </h3>
    </div>
    <ul>        
        <li *ngFor="let pokemon of pokemons;">
            <poke-accordion [label]="getLabel(pokemon)">
                <poke-details [data]="pokemon"></poke-details>
            </poke-accordion>
        </li>
    </ul>
</div>
